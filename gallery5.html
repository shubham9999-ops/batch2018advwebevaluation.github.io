  <a href="#portfolio" class="w3-bar-item w3-button">Portfolio</a>

</div>

<div class="w3-content w3-padding-large w3-margin-top" id="portfolio">
  <img src="l2.jpg" alt="Ocean" class="w3-image" width="1000" height="500">
  <img src="l3.jpg" alt="Ocean II" class="w3-image w3-margin-top" width="1000" height="500">

   <div class="w3-light-grey w3-padding-large w3-padding-32 w3-margin-top" id="contact">
    <h1 class="w3-center" style="color:deeppink">CONTACT</h1>
        <form action="gallery2.html">
      <div class="w3-section">
        <label>Name</label>
        <input class="w3-input w3-border" type="text" required name="Name">
      </div>
      <div class="w3-section">
        <label>Email</label>
        <input class="w3-input w3-border" type="email" required name="Email">
      </div>
      <div class="w3-section">
        <label>Message</label>
        <input class="w3-input w3-border" required name="Message">
      </div>
      <button type="submit" class="w3-button w3-block" style="background-color:cyan;color:white;font-size:25px">Send</button>
    </form><br>
</div>
